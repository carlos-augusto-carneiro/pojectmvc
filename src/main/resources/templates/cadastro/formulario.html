<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <nav class="navbar navbar-expand bg-primary d-flex justify-content-between mb-4" data-bs-theme="dark">
        <div class="d-flex justify-content-between ms-4">
            <a class="navbar-brand" href="/home">
                <img th:src="@{/LogoWshihList.png}" width="143" height="110" alt="Logo">
            </a>
            <h1 class="display-3 mt-4 ms-0 text-white fw-bold"><em>WhishList</em></h1>
        </div>
    </nav>
   
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 40%;"> 
            <div class="d-flex justify-content-between bg-primary text-white rounded card-header">
                <div class="container">
                    <h1 class="display-4 fw-bold">Cadastrar</h1>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/cadastro/novo}" th:object="${cadastroDto}" method="post">
                    <div class="mb-3">
                        <label class="form-label mb-3 ms-1 fs-5" for="username">Seu Nome</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label mb-3 ms-1 fs-5" for="password">Senha</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                    <label cclass="form-label mb-3 ms-1 fs-5">Informe sua role:</label>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="role-admin" th:field="*{role}" value="ADMIN">
                            <label class="form-check-label" for="role-admin">ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="role-user" th:field="*{role}" value="USER">
                            <label class="form-check-label" for="role-user">USER</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-primary fs-5">Cadastrar</button>
                        <a href="/login" class="btn btn-danger fs-5">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
