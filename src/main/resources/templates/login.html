<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand bg-primary d-flex justify-content-between mb-4" data-bs-theme="dark">
        <div class="d-flex justify-content-between ms-4">
            <a class="navbar-brand" href="/home">
                <img th:src="@{/LogoWshihList.png}" width="143" height="110" alt="Logo">
            </a>
            <h1 class="display-3 mt-4 ms-0 text-white fw-bold"><em>WhishList</em></h1>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 40%;">
            <div class="d-flex justify-content-between bg-primary text-white rounded card-header">
                <div class="container">
                    <h1 class="display-4 fw-bold">Login</h1>
                </div>
            </div>
            <div class="container-xxl card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group mt-3 mb-3">
                        <label class="form-label mb-3 ms-1 fs-5" for="username">Nome de usuário</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nome de usuário">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label class="form-label mb-3 ms-1 fs-5" for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                    </div>
                    <div class="d-flex justify-content-between me-4 ms-4">
                        <button type="submit" class="btn btn-primary fs-5 mt-3">Logar</button>
                        <a href="/cadastro/formulario" class="btn btn-warning fs-5 mt-3">Cadastrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
