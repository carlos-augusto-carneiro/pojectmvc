<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container-xxl">
        <div class="d-flex justify-content-between bg-primary text-white rounded">
            <div class="container">
                <h1 class="display-4">Login</h1>
            </div>
            <div class="mt-3 me-3">
                <form th:action="@{/cadastro/formulario}" method="get">
                    <button type="submit" class="btn btn-light">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="container-xxl">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nome de usuário">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary mt-3 ms-3">Logar</button>
            </form>
        </div>
    </div>
</body>
</html>
